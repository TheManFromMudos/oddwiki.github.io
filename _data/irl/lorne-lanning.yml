name: "Lorne Lanning"

summary: "**Lorne Lanning**, sometimes referred to as the Legendary Limitless Luscious Lorne Lanning, is one of the co-founders of [Oddworld Inhabitants](/irl/oddworld-inhabitants) along with [Sherry McKenna](/irl/sherry-mckenna). His role is directing the franchise to fulfill his artistic vision of the [Oddworld Quintology](/games/quintology)."
